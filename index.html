<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="box one">
          <div class="details">
            <div class="topic">IPhone 14 Pro Max</div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque
              consequatur corporis vitae nobis, ut veniam earum expedita eaque at
              placeat perferendis. Follow
              <a
                class="tlink"
                target="_blank"
                href="https://twitter.com/therealobiora"
                >@therealobiora</a
              >
              for more exciting new projects.
            </p>
            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="price-box">
              <div class="discount">$1,199.99</div>
              <div class="price">$1099.99</div>
            </div>
          </div>
          <div class="button1">
            <button>Add To Cart</button>
          </div>
        </div>
        <div class="box two">
          <div class="image-box">
            <div class="image">
              <img src="https://png.monster/wp-content/uploads/2022/09/png.monster-209.png" alt="" />
            </div>
            <div class="info">
              <div class="brand">APPLE</div>
              <div class="name">IPHONE 14 PRO MAX</div>
              <div class="shipping">FREE SHIPPING</div>
              <div class="button2">
                <button>Login For More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
